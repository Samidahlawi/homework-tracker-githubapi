<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .table td, .table th {
        vertical-align: middle;
        border-top: 1px solid black;
        font-size: 0.8rem
      }

      #leaderboard p{
        background-color: #d1d5f1;
        border-color: #c2beeb;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container mt-5 pt-5">

      <div class="text-center">
          <img id="logo"class=" mx-auto" alt="Logo"/>
          <h1>Homework Tracker</h1>
        </div>

        <div class="container mt-5 mb-5">
          <button class="btn btn-primary"> Render Leaderboard </button>
          <div id="leaderboard" class="mt-5 mb-5">

          </div>
        </div>
   
      <div class="container mt-5 mb-5">
          
          
     

          <div class="row">
            <div class="col-sm">
              <div class="alert alert-warning">late</div>
            </div>
            <div class="col-sm">
              <div class="alert alert-success">complete</div>
            </div>
            <div class="col-sm">
              <div class="alert alert-info">under review</div>
            </div>
            <div class="col-sm">
              <div class="alert alert-danger">missing</div>
            </div>  
      </div>
    </header>
    <div id="result"></div>
  </div>
  <script src="./data.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
